<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light-dark: #636e72;
            --light: #dfe6e9;
            --danger: #d63031;
            --warning: #fdcb6e;
            --success: #00b894;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--light-dark);
            margin-bottom: 30px;
        }

        /* ======= Navbar Styles ======= */
        .navbar {
            background-color: #3a3f44;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--light-dark);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .navbar-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(108, 92, 231, 0.2);
            color: var(--primary);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--light);
            font-size: 20px;
            cursor: pointer;
        }

        /* Mobile Nav */
        .mobile-nav {
            display: none;
            justify-content: space-around;
            background-color: #3a3f44;
            padding: 10px 0;
            border-top: 1px solid var(--light-dark);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .mobile-nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light);
            text-decoration: none;
            font-size: 12px;
        }

        .mobile-nav-link i {
            font-size: 18px;
            margin-bottom: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background-color: #3a3f44;
                flex-direction: column;
                padding: 20px;
                gap: 15px;
                z-index: 1000;
            }

            .navbar-links.active {
                display: flex;
            }

            .navbar-toggle {
                display: block;
            }

            .mobile-nav {
                display: flex;
            }
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .auth-buttons button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-left: 10px;
        }

        .signup-btn {
            background-color: var(--primary);
            color: white;
        }

        .login-btn {
            background-color: transparent;
            color: var(--light);
            border: 1px solid var(--light);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #3a3f44;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-dark);
        }

        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .amount {
            font-weight: bold;
        }

        .income {
            color: var(--success);
        }

        .expense {
            color: var(--danger);
        }
/* Add this new style for expense items */
.expense-item {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    margin-bottom: 8px;
    background-color: #4a4f54;
    border-radius: 5px;
}

.expense-category {
    font-size: 12px;
    color: var(--secondary);
}

        .balance {
            color: var(--primary);
            font-size: 18px;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .bank-accounts {
            margin-top: 20px;
        }

        .bank-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #4a4f54;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .bank-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .bank-details {
            flex-grow: 1;
        }

        .bank-name {
            font-weight: bold;
        }

        .bank-balance {
            color: var(--light);
            font-size: 14px;
        }

        .add-bank {
            display: flex;
            align-items: center;
            color: var(--secondary);
            cursor: pointer;
            margin-top: 10px;
        }

        .add-bank i {
            margin-right: 8px;
        }

        /* Auth Modals */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .auth-modal-content {
            background-color: #3a3f44;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .auth-modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-modal-header h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .auth-modal-header p {
            color: var(--light-dark);
        }

        .auth-form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .auth-form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--light);
        }

        .auth-form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--light-dark);
            background-color: #4a4f54;
            color: var(--light);
        }

        .auth-form-actions {
            margin-top: 25px;
        }

        .auth-submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .auth-switch-text {
            text-align: center;
            color: var(--light-dark);
        }

        .auth-switch-link {
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #4a4f54;
            border-radius: 5px;
            padding: 10px;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .user-dropdown.active {
            display: block;
        }

        .user-dropdown-item {
            padding: 8px 12px;
            color: var(--light);
            text-decoration: none;
            display: block;
            border-radius: 3px;
        }

        .user-dropdown-item:hover {
            background-color: rgba(108, 92, 231, 0.2);
        }

        .split-expense {
            margin-top: 20px;
        }

        .split-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .split-person {
            display: flex;
            align-items: center;
        }

        .split-avatar {
            width: 30px;
            height: 30px;
            background-color: var(--warning);
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--dark);
        }

        .nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #3a3f44;
            padding: 15px 0;
            border-top: 1px solid var(--light-dark);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            color: var(--primary);
        }

        @media (min-width: 768px) {
            .nav {
                display: none;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #3a3f44;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--light-dark);
            background-color: #4a4f54;
            color: var(--light);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-left: 10px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-secondary {
            background-color: var(--light-dark);
            color: white;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1100;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .toast.error {
            background-color: var(--danger);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-close {
            cursor: pointer;
        }
    </style>
</head>
